services:
  postgres:
    image: postgres:16
    container_name: vedic-vivaha-postgres
    environment:
      POSTGRES_DB: vedic_vivaha
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vedic_vivaha"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:
